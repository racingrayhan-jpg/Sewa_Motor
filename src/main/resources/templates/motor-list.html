<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Motor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Daftar Motor</h2>

    <a th:href="@{/motor/add}" class="btn btn-success mb-3">+ Tambah Motor</a>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-light">
            <tr>
                <th>Merk</th>
                <th>Jenis</th>
                <th>Tahun</th>
                <th>Harga Sewa</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="motor : ${motorList}">
                <td th:text="${motor.merk}">Merk</td>
                <td th:text="${motor.jenis}">Jenis</td>
                <td th:text="${motor.tahun}">Tahun</td>
                <td th:text="${motor.hargaSewa}">Harga</td>
                <td>
                    <a th:href="@{/motor/edit/{id}(id=${motor.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/motor/delete/{id}(id=${motor.id})}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('Yakin ingin menghapus motor ini?')">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
